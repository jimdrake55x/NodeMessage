<!doctype html>
<html>
  <head>
      
      <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="./css/index/main.css" rel="stylesheet" type="text/css">
    <title>Socket.IO chat</title>
  </head>

  <body>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/crypto-js/crypto-js.js"></script>
  <script src="./js/index/main.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/markdown/lib/markdown.js" type="text/javascript"></script>
  <div class="container">
    <ul id="messages" class="list-group"></ul>      
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Node Message</a>
                </div>
                <div class="row navbar-padding">
                    <form id="messageForm">
                        <div class="col-md-6">
                            <label for="Message" class="sr-only">Message</label>
                            <input id="Message" autocomplete="off" class="form-control" placeholder="Message"/>
                        </div>
                        <div class="col-md-2">
                            <label for="MessageKey" class="sr-only">Message Key</label>
                            <input id="MessageKey" autocomplete="off" class="form-control" placeholder="Key"/>
                        </div>
                        <div class=col-md-2>
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="nickNameModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Choose a nickname</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nickname-Name" class="control-label">Nickname:</label>
                        <input type="text" class="form-control" id="nickname-Name" placeholder="Nickname">
                    </div>
                    <div class="form-inline">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id='nickname-save'>Save changes</button>
                    </div>
                </div>
          <div class="modal-footer">
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
