<!doctype html>
<html>
  <head>
      
      <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="./css/index/main.css" rel="stylesheet" type="text/css">
    <title>Socket.IO chat</title>
  </head>

  <body>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/crypto-js/crypto-js.js"></script>
  <script src="./js/index/main.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.js"></script>
  <div class="container">
    <ul id="messages" class="list-group"></ul>      
        
        <form class="form-inline" action="">
            
            <div class="form-group">
                
                <div class="col-md-5">
                    <input id="m" autocomplete="off" class="form-control" placeholder="Message"/>
                </div>
                <div class="col-md-5">
                    <input id="key" autocomplete="off" class="form-control" placeholder="key"/>
                </div>
                 <div class="col-md-2">
                    <button class="btn btn-primary">Send</button>
                </div>
                    
            </div>
        </form>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Node Message</a>
                </div>
                <div class="navbar-nav nav">
                    <form class="form-inline">
                        <div class="form-group">
                            <input id="Message" autocomplete="off" class="form-control" placeholder="Message"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
